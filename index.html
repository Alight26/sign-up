<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
        <form action="/recieve.html" method="Get">
            <div class="container">
                <div class="image">
                    <img id="image" src="./images/sidebar.jpg" alt="sidebar image">

                </div>

                <div class ='form_container'>
                    <div class="text_stuff">
                        <h1>First log in and form page</h1>
                        <p>Learning how all of these buttons and inputs work</p>

                        <p>doesn't submit info to anywhere</p>

                    </div>
                    <div class="info">
                        <div id="names">
                            <p>
                                <label for="first_name">First Name: </label>
                                <input type="text" id="first_name" name="first_name">
                            </p>

                            <p>
                                <label for="last_name">Last Name: </label>
                                <input type="text" id="last_name" name="last_name">
                            </p>
                        </div>

                        <div id="phone_mail">
                            <p>
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required>
                            </p>
                            <p>
                                <label for="phone_number">Phones Number: </label>
                                <input type="number" id="phone_number" name="phone_number">
                            </p>
                        </div>


                        <div id="passwords">
                            <p>
                                <label for="password">Password: </label>
                                <input type="password" id="password" name="password" required>

                            </p>
                            <p>
                                <label for="password_confirm">Confirm Password: </label>
                                <input type="password" id="password_confirm" name="password_confirm" required> 
                            </p>

                        </div>
                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="extra_space">


            </div>


        </form>
    
</body>
</html>
